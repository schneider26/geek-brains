<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BRAND
        OF LUXERIOUS FASHION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <!-- Header top start -->
        <div class="header__top">
            <div class="header__top-left">
                <img src="./img/logo.svg" alt="THE BRAND
                OF LUXERIOUS FASHION" class="header__top-logo">
                <div class="header__top-search">
                    <button class="header__top-btn"><img src="./img/search.svg" alt="search"></button>
                    
                    <input type="text" class="header__top-input">
                    <img class="header__top-exit" src="./img/exit.svg" alt="close">
                </div>
            </div>
            <div class="header__top-right">
                <div class="header__top-burger">
                    <span class="header__top-burger-line header__top-burger-line-first"></span>
                    <span class="header__top-burger-line header__top-burger-line-second"></span>
                    <span class="header__top-burger-line header__top-burger-line-third"></span>
                </div>
                <img src="./img/person.svg" alt="account" class="header__top-person">
                <img src="./img/cart.svg" alt="cart" class="header__top-cart">
            </div>
        </div>
        <!-- Header top end -->

        <!-- Header  background start-->
        <div class="wrapper">
            <div class="bcg__top"><img src="./img/bcg.jpg" alt="THE BRAND OF LUXERIOUS FASHION"></div>
            <div class="title__top">
                <span class="rectangle"></span>
                <h2 class="title__header">THE BRAND 
                    <span class="title__header-black">OF LUXERIOUS</span>  <span class="title__header-pink">FASHION</span>
                </h2>
            </div>
            <nav class="menu">
                <div class="menu__exit">
                    <img src="./img/exit.svg" alt="close" class="menu__exit-icon">
                </div>
                <h3 class="menu__title">MENU</h3>
        
                <ul class="menu__bar menu__bar-first">
                   <a href="#!" class="menu__bar-title">MAN</a>
                   <li class="menu__bar-li"><a href="!#" class="menu__bar-link">Accessories</a></li>
                   <li class="menu__bar-li"><a href="!#" class="menu__bar-link">Bags</a></li>
                   <li class="menu__bar-li"><a href="!#" class="menu__bar-link">Denim</a></li>
                   <li class="menu__bar-li"><a href="!#" class="menu__bar-link">T-Shirts</a></li>
                </ul>

                <ul class="menu__bar menu__bar-second">
                    <a href="#!" class="menu__bar-title">WOMAN</a>
                    <li class="menu__bar-li"><a href="!#" class="menu__bar-link">Accessories</a></li>
                    <li class="menu__bar-li"><a href="!#" class="menu__bar-link">Jackets & Coats</a></li>
                    <li class="menu__bar-li"><a href="!#" class="menu__bar-link">Polos</a></li>
                    <li class="menu__bar-li"><a href="!#" class="menu__bar-link">T-Shirts</a></li>
                    <li class="menu__bar-li"><a href="!#" class="menu__bar-link">Shirts</a></li>
                 </ul>

                 <ul class="menu__bar menu__bar-third">
                    <a href="#!" class="menu__bar-title">WOMAN</a>
                    <li class="menu__bar-li"><a href="!#" class="menu__bar-link">Accessories</a></li>
                    <li class="menu__bar-li"><a href="!#" class="menu__bar-link">Jackets & Coats</a></li>
                    <li class="menu__bar-li"><a href="!#" class="menu__bar-link">Polos</a></li>
                    <li class="menu__bar-li"><a href="!#" class="menu__bar-link">T-Shirts</a></li>
                    <li class="menu__bar-li"><a href="!#" class="menu__bar-link">Shirts</a></li>
                    <li class="menu__bar-li"><a href="!#" class="menu__bar-link">Bags</a></li>
                 </ul>
            </nav>
        </div>
        <!-- Header  background end-->
    </header>
    
    <script src="main.js"></script>
</body>
</html>
